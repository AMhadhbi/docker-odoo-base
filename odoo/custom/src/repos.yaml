# Odoo is always required
./odoo:
    defaults:
        # Shallow repositories are faster & thinner
        depth: $DEPTH_DEFAULT
    remotes:
        ocb: https://github.com/OCA/OCB.git
        odoo: https://github.com/odoo/odoo.git
    target:
        ocb $ODOO_VERSION
    merges:
        - ocb $ODOO_VERSION
