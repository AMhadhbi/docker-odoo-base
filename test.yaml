version: "2"
services:
    odoo9:
        extends:
            file: common.yaml
            service: odoo
        environment:
            PGDATABASE: test
        links:
            - db9:db
        volumes:
            - filestore9:/home/odoo/.local/share/Odoo

    db9:
        extends:
            file: common.yaml
            service: db
        volumes:
            - db9:/var/lib/postgresql/data

    https:
        build: https
        ports:
            # XXX Use static ports here if possible
            - "80"
            - "443"
        links:
            - odoo9:www
        environment:
            PORT: 8069

    smtp:
        extends:
            file: common.yaml
            service: smtpfake

volumes:
    filestore9:
    db9:
