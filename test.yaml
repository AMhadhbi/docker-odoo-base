version: "2.1"
services:
    odoo10:
        extends:
            file: common.yaml
            service: odoo
        environment:
            PGDATABASE: test
        links:
            - db10:db
            - smtp
        volumes:
            - filestore10:/home/odoo/.local/share/Odoo

    db10:
        extends:
            file: common.yaml
            service: db
        volumes:
            - db10:/var/lib/postgresql/data

    https:
        extends:
            file: common.yaml
            service: https
        links:
            - odoo10:www

    smtp:
        extends:
            file: common.yaml
            service: smtpfake

volumes:
    filestore10:
    db10:
